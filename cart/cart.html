<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Amazing Product</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <a id= "amazing-product-cart-logo" href="../index.html">Amazing Product</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="#features"><i class="fas fa-star"></i> Features</a>
                <a href="#about"><i class="fas fa-info-circle"></i> About</a>
                <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
                <a href="./cart.html" class="cart-icon active"><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </div>
    </header>

    <main class="cart-page">
        <div class="cart-container">
            <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
            
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically added here -->
            </div>

            <div class="cart-summary">
                <div class="summary-row total">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                
                <button class="checkout-btn" onclick="checkout()">
                    <i class="fas fa-lock"></i> Proceed to Checkout
                </button>
                
                <div class="payment-methods">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-amex"></i>
                    <i class="fab fa-cc-paypal"></i>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p><i class="fas fa-envelope"></i> support@amazingproduct.com</p>
                <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Amazing Product. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script src="cart.js"></script>
</body>
</html>
