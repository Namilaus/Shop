<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Amazing Product</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="checkout.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Add the initMap function to the window object
        window.initMap = function() {
            // The initMap function from checkout.js will be called here
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <a href="../index.html">Amazing Product</a>
            </div>
            <nav class="nav">
                <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                <a href="../cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
            </nav>
        </div>
    </header>

    <main class="checkout-page">
        <div class="checkout-container">
            <h1><i class="fas fa-shipping-fast"></i> Shipping Information</h1>
            
            <form id="shippingForm" class="shipping-form">
                <div class="form-section">
                    <h2>Personal Details</h2>
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Shipping Address</h2>
                    <div class="form-group">
                        <label for="location-input">Street Address*</label>
                        <input type="text" id="location-input" placeholder="Start typing your address" required>
                    </div>
                    <div class="form-group">
                        <label for="apartment">Apartment/Suite (optional)</label>
                        <input type="text" id="apartment">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="locality-input">City*</label>
                            <input type="text" id="locality-input" required>
                        </div>
                        <div class="form-group">
                            <label for="administrative_area_level_1-input">State*</label>
                            <input type="text" id="administrative_area_level_1-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postal_code-input">ZIP Code*</label>
                            <input type="text" id="postal_code-input" required>
                        </div>
                        <div class="form-group">
                            <label for="country-input">Country*</label>
                            <input type="text" id="country-input" required>
                        </div>
                    </div>
                    <div id="map-container" class="map-container"></div>
                </div>

                <div class="form-section">
                    <h2>Order Summary</h2>
                    <div id="orderSummary" class="order-summary">
                        <!-- Order summary will be populated by JavaScript -->
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-lock"></i> Proceed to Payment
                </button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p><i class="fas fa-envelope"></i> support@amazingproduct.com</p>
                <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Amazing Product. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../config.js"></script>
    <script type="module" src="checkout.js"></script>
</body>
</html>
